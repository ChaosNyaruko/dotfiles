# yamllint disable rule:braces rule:commas rule:colons rule:comments-indentation
---
# import:
#   - ~/.config/alacritty/themes/themes/atom_one_light.yaml

env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color
opacity: 1.0

window:
    # Blank space added around the window in pixels
    padding:
        x: 0
        y: 0

    # Spread additional padding evenly around the terminal content
    dynamic_padding: true

    # Disable border and title bar
    decorations: None
    option_as_alt: OnlyLeft

font:
    normal:
        family: Hack Nerd Font
        style: Regular
    bold:
        family: Hack Nerd Font
        style: Bold
    italic:
        family: Hack Nerd Font
        style: Italic

    # Point size of the font
    size: 14.0

# Colors (One Dark); if dim colors are not set, they will be calculated
# automatically based on the `normal` colors
colors:
    primary:
        background: '#24272e'
        foreground: '#abb2bf'
    cursor:
        text: '#0b0b0b'    # black
        cursor: '#528bff'
    vi_mode_cursor:
        text: '#abb2bf'
        cursor: '#333841'
    selection:
        text: '#abb2bf'
        background: '#3e4452'
    search:
        matches:
            foreground: '#3e4452'
            background: '#e5c07b'
        footer_bar:
            background: '#282c34'
            foreground: '#abb2bf'
    normal:
        black:   '#24272e'
        red:     '#e06c75'
        green:   '#98c379'
        yellow:  '#e5c07b'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#abb2bf'
    bright:
        black:   '#3e4452'
        red:     '#be5046'
        green:   '#98c379'
        yellow:  '#d19a66'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#5c6370'

mouse:
    hide_when_typing: true

selection:
    # When set to `true`, selected text will be copied to the primary
    # clipboard.
    save_to_clipboard: true

cursor:
    # Thickness of the cursor (number from `0.0` to `1.0`)
    thickness: 0.18
    # Vi mode cursor style
    vi_mode_style: Block

# Default shell
# For osx uncomment the following
    # shell:
        # program: /usr/local/bin/bash  # osx
    # args:
    # - --login

# Key bindings
key_bindings:
    - { key: V,        mods: Super, action: Paste                }
    - { key: C,        mods: Super, action: Copy                 }
    - { key: Q,        mods: Super, action: Quit                 }
    - { key: Equals,   mods: Super, action: IncreaseFontSize     }
    - { key: Minus,    mods: Super, action: DecreaseFontSize     }
    - { key: Key0,     mods: Super, action: ResetFontSize        }
    - { key: End,      mods: Shift, action: ScrollToBottom       }
    - { key: Home,     mods: Shift, action: ScrollToTop          }
    # Since we cannot set zoom factor we bind keys multiple times
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: U,        mods: Super, action: IncreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # - { key: D,        mods: Super, action: DecreaseFontSize     }
    # Vi mode
    - { key: LBracket, mods: Control|Alt,  action: ToggleViMode  }
    - { key: Q,        mode: Vi,           action: ToggleViMode  }
    - { key: H,        mods: Shift, mode: Vi,  action: First     }
    - { key: L,        mods: Shift, mode: Vi,  action: Last      }
    # Tmux-like
    - { key: P,        mods: Control|Alt,  action: Paste         }
    # On OSX uncomment the following to enable alt maps
    - { key: S,        mods: Alt,   chars: "\x1bs"               }
    - { key: S,        mods: Command,   chars: "\x1bs"               }
    # Use command + [ - to go to previous tmux window, i.e. ctrl-a(97) p
    # they are xterm-style “modifyOtherKeys”
    # https://invisible-island.net/xterm/modified-keys.html
    - { key: LBracket, mods: Command, chars: "\x1b[27;5;97~p" }
    # Use command + ] - to go to next tmux window
    - { key: RBracket, mods: Command, chars: "\x1b[27;5;97~n" }
    # - { key: RBracket, mods: Command, chars: "\x5c\x6e" }
    # ctrl-^ doesn't work in some terminals like alacritty
    - { key: Key6, mods: Control, chars: "\x1e" }
    # hacky bindings from  https://github.com/alacritty/alacritty/issues/3158
    - { key: Return,     mods: Shift,   chars: "\x1b[13;2u" }
    - { key: Return,     mods: Control, chars: "\x1b[13;5u" }
    # for testing
    # - { key: Key1,     mods: Control, chars: "\x1b[A" }
    - { key: Return,     mods: Command, action: ToggleFullscreen }
